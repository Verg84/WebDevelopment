<head>
    <title>Flex Shrink</title>
    <style>
        #parent{
            background: lightyellow;display: flex;flex-flow: nowrap;
        }
        .childitem{
            flex-basis: 300px;
        }

    
        .child1 { background: cornflowerblue; flex-shrink: 3; }
    
        .child2 { background: deepskyblue; flex-grow: 1; }
    
        .child3 { background: dodgerblue; flex-shrink: 3; }
    </style>
</head>

<body>
    <div id="parent">
        <div class="childitem child1">001</div>
        <div class="childitem child2">002</div>
        <div class="childitem child3">003</div>
    </div>
</body>
